<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Notifier</title>
    <style>
        body {
            width: 300px;
            font-family: Arial, sans-serif;
            background-color: #f4f7f6;
            padding: 20px;
            margin: 0;
            color: #333;
        }
        h1 {
            font-size: 1.5rem;
            text-align: center;
            color: #4CAF50;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
        ul {
            list-style-type: none;
            padding-left: 0;
            margin-top: 20px;
        }
        li {
            background-color: #fff;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        li button {
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }
        li button:hover {
            background-color: #e60000;
        }
        /* Modal Styles */
        #weatherModal {
            display: none; 
            position: fixed; 
            top: 0; 
            left: 0; 
            right: 0; 
            bottom: 0; 
            background: rgba(0, 0, 0, 0.7);
            z-index: 999; /* Ensures the modal is on top */
            display: flex; /* Enables flexbox */
            justify-content: center; /* Centers modal horizontally */
            align-items: center; /* Centers modal vertically */
        }
        #weatherModal div {
            background: white; 
            width: 300px; 
            padding: 20px; 
            border-radius: 5px; 
            text-align: center; /* Centers text in modal */
        }
    </style>
</head>
<body>
    <h1>Weather Cities</h1>
    <input type="text" id="cityInput" placeholder="Enter city name">
    <button id="addCity">Add City</button>
    <ul id="cityList"></ul>
    <button id="viewWeather">Show Weather Details</button>

    <!-- Weather Details Modal -->
    <div id="weatherModal" style="display: none;">
        <div>
            <h1>Weather Details</h1>
            <div id="weatherContainer"></div>
            <button id="closeModal">Close</button>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
